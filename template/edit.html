<head>
    <title>{{.Username}} Editprofile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-primary bg-primary">
    <a class="navbar-brand" href="#" style="color: #FFFFFF">Change Profile</a>
</nav>

<form action="/save/{{.Username}}" method="POST">
    <div class = "input-group mb-3" style="width: 30%; margin-top: 20px; margin-left: 30px">

        <div class="input-group-prepend">
            <span class="input-group-text">Email</span>
        </div>
        <textarea class="form-control" name="email" rows="1" col="10">
                 {{printf "%s" .Email}}
        </textarea>
    </div>
    <div class="input-group mb3" style="width: 50%; margin-left: 30px">
        <div class="input-group-prepend">
            <span class="input-group-text">Description</span>
        </div>
        <textarea class="form-control" name="description" rows="3" col="20">
                 {{printf "%s" .Description}}
        </textarea>
    </div>
    <div><input class = "btn btn-primary" type="submit" value="Save" style="margin-top: 20px; margin-left: 30px"></div>
    <div><a class = "btn btn-primary" href = "/password/" role = "button" style="margin-top: 20px">Change Password</a></div>
</form>
</body>
